version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: simplyfound-db
    environment:
      POSTGRES_DB: simplyfound
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Kalimbwejoel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simplyfound-backend
    ports:
      - "8383:8383"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/simplyfound
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Kalimbwejoel
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms256m -Xmx1024m"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

